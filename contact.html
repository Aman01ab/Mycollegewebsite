<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbfd;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }

    .contact-box {
      background: #fff;
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
    }

    .contact-box h3 {
      margin-bottom: 15px;
      font-size: 22px;
      color: #222;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .submit-btn {
      background: #0056b3;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .submit-btn i {
      margin-right: 8px;
    }

    .submit-btn:hover {
      background: #ff6600;
    }

    /* ðŸ“± Responsive Adjustments */
    @media (max-width: 480px) {
      .contact-box {
        padding: 15px;
      }

      .contact-box h3 {
        font-size: 18px;
      }

      .submit-btn {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-box">
    <h3><i class="fa fa-envelope"></i> Contact Us</h3>
    <form action="submit_form.php" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit" class="submit-btn">
        <i class="fa fa-paper-plane"></i> Send Message
      </button>
    </form>
  </div>
</body>
</html>
