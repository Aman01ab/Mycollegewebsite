<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remarks Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4fbf5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .remarks-box {
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      padding: 20px;
      width: 100%;
      max-width: 350px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    .remarks-box h3 {
      font-size: 22px;
      color: #333;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remarks-box h3 i {
      margin-right: 8px;
      color: #0056b3;
    }

    .remark-item {
      background: #fff;
      padding: 12px 15px;
      margin-bottom: 12px;
      border-radius: 8px;
      border-left: 5px solid #0056b3;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: flex-start;
      transition: 0.3s;
      flex-wrap: wrap;
    }

    .remark-item:hover {
      background: #f9f9f9;
      transform: translateX(3px);
    }

    .remark-item i {
      margin-right: 10px;
      color: #ff6600;
      font-size: 18px;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .remark-text {
      color: #333;
      font-size: 15px;
      line-height: 1.5;
    }

    .timestamp {
      font-size: 13px;
      color: #777;
      margin-top: 5px;
    }

    /* ðŸ“± Responsive Adjustments */
    @media (max-width: 768px) {
      .remarks-box {
        max-width: 100%;
        padding: 18px;
      }
      .remarks-box h3 {
        font-size: 20px;
      }
      .remark-text {
        font-size: 14px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .remarks-box {
        padding: 15px;
      }
      .remarks-box h3 {
        font-size: 18px;
      }
      .remark-item {
        flex-direction: column;
        align-items: flex-start;
      }
      .remark-item i {
        margin-bottom: 6px;
      }
      .remark-text {
        font-size: 13px;
      }
      .timestamp {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="remarks-box">
    <h3><i class="fa fa-sticky-note"></i> Remarks</h3>

    <div class="remark-item">
      <i class="fa fa-bullhorn"></i>
      <div>
        <div class="remark-text">Submit your assignments before <b>5th Oct</b>.</div>
        <div class="timestamp">Posted on: Sep 30, 2025</div>
      </div>
    </div>

    <div class="remark-item">
      <i class="fa fa-calendar-check"></i>
      <div>
        <div class="remark-text">Mid-term exams scheduled from <b>10th Oct</b>.</div>
        <div class="timestamp">Posted on: Sep 28, 2025</div>
      </div>
    </div>

    <div class="remark-item">
      <i class="fa fa-book"></i>
      <div>
        <div class="remark-text">Library will remain open till <b>8 PM</b> this week.</div>
        <div class="timestamp">Posted on: Sep 27, 2025</div>
      </div>
    </div>
  </div>
</body>
</html>
